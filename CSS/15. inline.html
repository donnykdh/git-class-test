<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid black;
        }
        span{
            padding-bottom: 30px;
            margin-bottom: 30px;
            width: 400px;
            height: 400px;
        }
        /* 다른 속성을 inline으로 만들고 싶을때 display:inline */
        div{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 대표적인 inline 태그
        <span> <a> 태그
            width, height가 제대로 동작하지 않는다.
            margin top, bottom의 간격 지정 불가X
     -->
     <span>테스트</span>
     <a href="">네이버</a>
     <div>hello</div>
</body>
</html>
