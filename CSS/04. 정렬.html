<html lang="en">
<head>

    <title>Document</title>
    <style>
        .text{
            font-size: 20px;
        }

        /* text-dlign

            left/center/right

            text-align: left
        }
        .text-center{
            /* tac */
            text-align: center;
        }
        .text-right{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="text text-left">텍스트1</div>
    <div class="text text-center">텍스트2</div>
    <div class="text text-right">텍스트3</div>
</body>
</html>
